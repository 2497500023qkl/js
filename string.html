<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript字符串操作训练</title>
</head>
<body>
    <div>
        <h1>JavaScript字符串操作训练</h1>
       身份证号:<input id="idcard" type="text"><span class="idcard-error"></span>
       <div class="info" style="display: none;">
            <div>
                    生日: <span class="year"></span>年
                    <span class="month"></span>月
                    <span class="day"></span>日
            </div>
            <div>性别：男<input type="radio" name="sex" class="m">女<input name="sex" class="f" type="radio"></div>
       </div>
    </div>


    <script>
        var panduan=[1,2,3,4,5,6,7,8,9,0];
        var panding=0;
        var shijian=new Date();
        var sheng="";
        var shu=[];
        var ji=0;
        var nan=document.getElementsByClassName("m")[0];
        var nvr=document.getElementsByClassName("f")[0];
        var d2=document.getElementsByClassName("year")[0];
        var d3=document.getElementsByClassName("month")[0];
        var d4=document.getElementsByClassName("day")[0];
        var d1=document.getElementsByClassName('info')[0];
        var a=document.getElementsByTagName('h1')[0];
        var b=document.getElementById('idcard');
        var dddd=document.getElementsByClassName('idcard-error')[0];
        var c;
        a.style.color='blue';
        a.style.fontFamily='黑体';
        a.style.fontWeight='900';
        a.style.fontSize='18px';
        dddd.style.color='red';
        b.addEventListener('blur',function(){
            var y;
            var ri;
            c="";
            ji=0;
            c=b.value.toUpperCase();
            if(c.length==18){
                var d=c.substring(17,18);
                if(d=="X"||(d in panduan)){
                    for(var i=0;i<17;i++){
                        shu[i]=c.substring(i,i+1);
                        if(shu[i] in panduan){
                            ji++;
                        }
                    }
                    if(ji==17&&c.substring(0,1)!="0"){
                        sheng="";
                        if(shu[0]!=0){
                            for(var i=0;i<8;i++){
                                sheng+=shu[6+i];
                            }
                            sheng-=0;
                             y="";
                             ri="";
                            if((shijian.getMonth()+1)<10){
                                y="0"+(shijian.getMonth()+1);
                            }else{
                                y=""+(shijian.getMonth()+1);
                            }
                            if(shijian.getDate()<10){
                                ri="0"+shijian.getDate();
                            }else{
                                ri=""+shijian.getDate();
                            }
                           var jin=shijian.getFullYear()+""+y+""+ri-0;
                           var nian=(jin-sheng)/10000+"";
                           var ling=nian.split('.')[0];
                           ling-=0;
                           if(ling<=55&&ling>=18){
                               var sy=shu[10]+shu[11]-0;
                               var srz=shu[12]+shu[13]-0;
                               var snian=shu[6]+shu[7]+shu[8]+shu[9]-0;
                                if(sy>0&&sy<=12){
                                    if(sy%2==0){
                                        if((snian%400==0||(snian%4==0&&snian%100!=0))&&sy/2==1){
                                            if(srz>0&&srz<=29){
                                                panding=1;
                                            }
                                        }else if(!(snian%400==0||(snian%4==0&&snian%100!=0))&&sy/2==1){
                                            if(srz>0&&srz<=28){
                                                panding=1;
                                            }
                                        }else{
                                            if(srz>0&&srz<=30){
                                                panding=1;
                                            }
                                        }
                                    }else if(sy%2!=0){
                                        if(srz>0&&srz<31){
                                            panding=1;
                                        }
                                    }
                                }else{
                                    dddd.innerHTML='身份证月份错误';
                           }
                           }else{
                            dddd.innerHTML='身份证年龄不在范围范围18-55岁';
                        }
                        }
                    }
                }
            }else if(c.length==0){
                dddd.innerHTML="你未输入任何信息";
            }else{
                dddd.innerHTML='身份证长度或格式错误';
            }
            if(panding==1){
                d2.innerHTML=shu[6]+shu[7]+shu[8]+shu[9];
                d3.innerHTML=y;
                d4.innerHTML=ri;
                d1.style.display="block";
                panding=0;
                dddd.innerHTML='验证成功';
                dddd.style.color='green';
                if((shu[16]-0)%2==0){
                    nvr.checked=true;
                }else if((shu[16]-0)%2==1){
                    nan.checked=true;
                }
            }else{
            d1.style.display="none";
            dddd.style.color='red';
            }
        })
        // 0. 用js将h1标签的文字改成蓝色，字体为黑体，加粗，字体大小为18px

        // 1. 给id为idcard的input失去焦点时，自动将输入的内容，转为大写


        // 2. 用字符串相关函数，按下面的要求检查输入的内容是否符合规则:
        // 2.1 长度为18位
        // 2.2 除最后一位允许是大写X，其它位置只能是数字
        // 2.3 不能以0开头
        // 2.4 将身份证中的生日提取出来，判断年龄是否 >=18 并 <=55
        // 2.5 判断月份是否合法
        // 2.6 判断日期是否合法
        // 2.7 如果身份证号不符合以上要求，将错误信息放到class为idcard-error的span标签中，将提示文字改成红色
        //     如果符合以上要求，在idcard-error中放入“验证成功”，颜色为绿色


        // 3. 将 info 显示出来，并将年月日信息，放到对应的span标签中
        // 4. 第17位数字代表性别，奇数为男，偶数为女，选中对应性别项

    
    </script>
</body>
</html>
